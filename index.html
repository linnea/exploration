<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Data Exploration Tool</title>
</head>
<body>
    <div class="container">
        <form id="jobTitles" onSubmit="false" style="display: inline-block">
            <label for="category">Search job titles:</label>
            <input type="text" id="category" placeholder="Engineer, police, etc..."></input>
            <button type="submit">Search</button>
        </form>
        
        <form id="xVariables" onsubmit="false" style="display: inline-block">
            <input type="checkbox" value="BasePay" checked> Base pay
            <input type="checkbox" value="OvertimePay" checked> Overtime pay
            <input type="checkbox" value="OtherPay" checked> Other pay
            <input type="checkbox" value="Benefits" checked> Benefits
            <div id="totalpay" style="display: none">
                <input type="radio" value="TotalPayBenefits" checked> Total pay with benefits
                <br> (No options selected)
            </div>
        </form>
    </div>
    <div id="vis">
    </div>
</body>
</html>
